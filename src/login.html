<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Login Page</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="box">
                <img src="/images/logo-removebg-preview.png" alt="">
                <h1 class="heading">Police Entry Login Form</h1>
                <form action="/src/Entry.html">
                    <label for="uid">PNO :</label>
                    <input type="tel" name="" id="uid" placeholder="98xxxxx34" minlength="9" maxlength="9" required>
                    <label for="pass">Password :</label>
                    <input type="password" name="" id="pass" placeholder="******" minlength="6" required>
                    <button type="submit">Login</button>
                </form>
                <div class="links">
                    <a href="">Forgot Password</a>
                    <a href="">Sign Up !</a>
                </div>
               
            </div>
        </div>
    </section>
</body>
</html>
